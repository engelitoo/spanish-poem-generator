<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Spanish Poem Generator</title>
    <!-- Link to the CSS file -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <!-- Form for user input -->
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Generate Poem" class="submit-button" />
        </form>

        <!-- Output container for the poem -->
        <div id="poem" class="poem"></div>
      </main>
    </div>

    <footer>
      <p>
        This project was coded by Engel GÃ¤rtner and is
        <a
          href="https://github.com/engelitoo/spanish-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://spanishpoemgeneratorr.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </p>
    </footer>

    <!-- Include Axios and TypewriterJs via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
