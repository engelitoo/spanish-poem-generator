<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engel's Project</title>
    <!-- Link to the CSS file -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>AI Spanish Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Spanish poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        La tombe dit à la rose
        <br />
        Des pleurs dont l'aube t'arrose
      </div>
    </main>
    <footer>
      <p>
        This project was coded by Engel Gärtner and is
        <a
          href="https://github.com/engelitoo/spanish-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://spanishpoemgeneratorr.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
